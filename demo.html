<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validity Demo — Logic Audit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #0a1628;
            --navy-rich: #162238;
            --navy-medium: #1e2f48;
            --slate: #64748b;
            --slate-light: #94a3b8;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--navy-deep);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 32px;
        }
        
        .logo img {
            height: 100%;
            width: auto;
        }

        .nav-link {
            color: var(--slate-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        /* Demo Section */
        .demo-intro {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .demo-subtitle {
            font-size: 1.2rem;
            color: var(--slate-light);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Iframe Container */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 600px;
            background: rgba(30, 47, 72, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--slate-light);
            font-size: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--slate);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-subtitle {
                font-size: 1rem;
            }

            .iframe-container {
                height: calc(100vh - 180px);
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html"><img src="validity-logo.png" alt="Validity"></a>
                </div>
                <a href="index.html" class="nav-link">← Back to Home</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="demo-intro">
                <p class="demo-subtitle">
                    Upload a document. Validity will audit the logic and flag structural weaknesses.
                </p>
            </div>

            <div class="iframe-container">
                <div class="loading">Loading demo...</div>
                <iframe 
                    src="https://validity-mvp.streamlit.app/?embed=true"
                    allow="camera;microphone"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            © 2026 Validity
        </div>
    </footer>
</body>
</html>
