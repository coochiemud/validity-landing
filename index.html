<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validity</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vin8syh.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'gt-super', Georgia, serif;
            background: linear-gradient(180deg, #0A0E1A 0%, #0D1117 100%);
            color: #E8E8E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .logo {
            width: 260px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            filter: brightness(1.1);
            margin-bottom: 48px;
        }

        .label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #4B5563;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="validity-logo.png" alt="Validity" class="logo">
    <span class="label">Under Construction</span>
</body>
</html>
